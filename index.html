<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Ping coming soon page</title>
    <script src="./js/validation.js" defer></script>
</head>
<body>
    <main>
        <div class="content">
            <span>Ping</span>
            <h1>We are launching <strong>soon!</strong></h1>
            <h2>Subscribe and get notified</h2>
            <form class="input">
                <div class="inputGroup">
                    <input type="email" name="emailAddress" id="emailInput" placeholder="Your email address..." required>
                    <p class="error"></p>
                </div>
                <button type="submit">Notify Me</button>
            </form>
            <img src="./img/illustration-dashboard.png" alt="Dashboard" />
            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <small>&copy; Copyright Ping. All rights reserved.</small>
        </div>
    </main>
</body>
</html>
